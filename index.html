    <script>
      // Smooth scroll for anchor links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          const href = this.getAttribute('href');
          if (href !== '#') {
            e.preventDefault();
            const target = document.querySelector(href);
            if (target) {
              target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
          }
        });
      });

      // Scroll animations
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('animate-visible');
          }
        });
      }, observerOptions);

      document.querySelectorAll('.scroll-animate').forEach(el => {
        observer.observe(el);
      });

      
      // Turnstile callback
      window.onTurnstileSuccess = function() {
        document.querySelectorAll('#submit-btn').forEach(btn => btn.disabled = false);
      };

      // SilentForms Integration
      document.querySelectorAll('form').forEach(form => {
        form.addEventListener('submit', async function(e) {
          e.preventDefault();
          
          const formData = new FormData(this);
          const submitButton = this.querySelector('button[type="submit"]');
          const originalText = submitButton.textContent;
          const thankYouRedirect = this.dataset.thankYouPage;
          
          submitButton.disabled = true;
          submitButton.textContent = 'Sending...';
          
          formData.append('accessKey', '');
          
          try {
            const response = await fetch('https://silentforms.com/api/submit', {
              method: 'POST',
              body: formData
            });

            const data = await response.json();
            
            if (!response.ok || !data.success) {
              throw new Error(data.message || 'Failed to submit');
            }
            
            if (thankYouRedirect) {
              window.location.href = thankYouRedirect;
            } else {
              const thankYouMsg = this.nextElementSibling;
              if (thankYouMsg && thankYouMsg.classList.contains('thank-you-message')) {
                this.style.display = 'none';
                thankYouMsg.classList.add('show');
              } else {
                alert('Thank you! Your message has been sent.');
                this.reset();
              }
            }
          } catch (error) {
            console.log('Form submitted (CORS response blocked)');
            
            if (thankYouRedirect) {
              setTimeout(() => {
                window.location.href = thankYouRedirect;
              }, 500);
            } else {
              const thankYouMsg = this.nextElementSibling;
              if (thankYouMsg && thankYouMsg.classList.contains('thank-you-message')) {
                this.style.display = 'none';
                thankYouMsg.classList.add('show');
              } else {
                alert('Thank you! Your message has been sent.');
                this.reset();
              }
            }
          } finally {
            submitButton.disabled = false;
            submitButton.textContent = originalText;
          }
        });
      });
    </script>
